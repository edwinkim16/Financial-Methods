<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Financial Methods</title>
</head>
<body>

    <div class="container">
        <h1>Financial Methods</h1>
        <h5>We have the following types of financial methods</h5>
        <ul>
            <li>Payback Period</li>
            <li>Return On Investment (ROI)</li>
            <li>Net Present Value (NPV)</li>
            <li>Internal Rate of Return (IRR)</li>
        </ul>
        <div class="field-container">
            <label for="numProjects">Enter number of projects:</label>
            <input type="number" id="numProjects" name="numProjects" min="1" required>
        </div>
        <div id="projectsContainer"></div>
        
        <div class="button-container">
            <button onclick="generateProjectForms()">Generate Project Forms</button>
           
            <button onclick="calculate()">Calculate</button>
            <button onclick="resetForm()">Reset</button>
        </div>
        <div id="resultsContainer"></div>
        
    </div>
    <footer class="footer">
        <p>&copy; 2024 Financial Methods</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
