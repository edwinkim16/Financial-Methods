<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Financial Methods</title>
</head>
<body>

    <div class="container">
        <h1>Financial Methods</h1>
        <h5>We have the following types of financial methods</h5>
        <ul>
            <li>Payback Period</li>
            <li>Return On Investment (ROI)</li>
            <li>Net Present Value (NPV)</li>
            <li>Internal Rate of Return (IRR)</li>
        </ul>
        <div class="field-container">
            <label for="years">Enter number of years:</label>
            <input type="number" id="years" name="years" min="1" required>
        </div>
        <div id="incomeFields" class="field-container"></div>
        <div class="button-container">
            <button onclick="addIncomeField()">Add Income/Expense</button>
            <button onclick="calculateAPandROI()">Calculate Annual Profit and ROI</button>
        </div>
        <div id="message" class="message"></div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
